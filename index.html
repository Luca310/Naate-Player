<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .player-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .time-display {
            font-size: 32px;
            font-weight: 300;
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            border: none;
            background: #667eea;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .play-pause {
            width: 80px;
            height: 80px;
            font-size: 24px;
        }

        .status {
            text-align: center;
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }

        .status.playing {
            color: #667eea;
        }

        .status.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 class="player-title">NaatFM</h1>
        <p class="player-subtitle">De aller vochtigste zender</p>
        
        <div class="time-display" id="timeDisplay">00:00</div>
        
        <div class="controls">
            <button id="stopBtn" title="Stop" disabled>⏹</button>
            <button id="playPauseBtn" class="play-pause" title="Play">▶</button>
        </div>
        
        <div class="status" id="status">Ready to play</div>
    </div>

    <script>
        const audio = new Audio('https://docs.google.com/uc?export=download&id=1Ku50f0ATaL-KFqcUziCofaIoAQxzuaxq');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const status = document.getElementById('status');

        let isPlaying = false;

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '▶';
                playPauseBtn.title = 'Play';
                status.textContent = 'Paused';
                status.className = 'status';
                isPlaying = false;
            } else {
                audio.play();
                playPauseBtn.textContent = '⏸';
                playPauseBtn.title = 'Pause';
                status.textContent = 'Playing';
                status.className = 'status playing';
                stopBtn.disabled = false;
                isPlaying = true;
            }
        });

        // Stop functionality
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.textContent = '▶';
            playPauseBtn.title = 'Play';
            stopBtn.disabled = true;
            status.textContent = 'Stopped';
            status.className = 'status';
            timeDisplay.textContent = '00:00';
            isPlaying = false;
        });

        // Update time display
        audio.addEventListener('timeupdate', () => {
            timeDisplay.textContent = formatTime(audio.currentTime);
        });

        // Handle audio end
        audio.addEventListener('ended', () => {
            playPauseBtn.textContent = '▶';
            playPauseBtn.title = 'Play';
            stopBtn.disabled = true;
            status.textContent = 'Finished';
            status.className = 'status';
            audio.currentTime = 0;
            isPlaying = false;
        });

        // Handle loading
        audio.addEventListener('loadstart', () => {
            status.textContent = 'Loading...';
        });

        audio.addEventListener('canplay', () => {
            if (!isPlaying) {
                status.textContent = 'Ready to play';
            }
        });

        // Handle errors
        audio.addEventListener('error', () => {
            status.textContent = 'Error loading audio';
            status.className = 'status error';
            playPauseBtn.disabled = true;
        });
    </script>
</body>
</html>
