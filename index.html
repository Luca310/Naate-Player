<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naate Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .player-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .time-display {
            font-size: 32px;
            font-weight: 300;
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            border: none;
            background: #667eea;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .play-pause {
            width: 80px;
            height: 80px;
            font-size: 24px;
        }

        .status {
            text-align: center;
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }

        .status.playing {
            color: #667eea;
        }

        .status.error {
            color: #e74c3c;
        }

        .hls-badge {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 class="player-title">HLS Audio Player</h1>
        <p class="player-subtitle">Streaming Audio</p>
        
        <div class="time-display" id="timeDisplay">00:00</div>
        
        <div class="controls">
            <button id="stopBtn" title="Stop" disabled>⏹</button>
            <button id="playPauseBtn" class="play-pause" title="Play">▶</button>
        </div>
        
        <div class="status" id="status">Initializing...</div>
        <div class="hls-badge" id="hlsBadge">HLS Streaming</div>
    </div>

    <!-- HLS.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        const audio = document.createElement('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const status = document.getElementById('status');
        const hlsBadge = document.getElementById('hlsBadge');

        const hlsSource = 'audio/audio.m3u8';
        let hls;
        let isPlaying = false;

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize HLS
        function initHLS() {
            if (Hls.isSupported()) {
                // Use hls.js for browsers that don't support HLS natively
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 90
                });
                
                hls.loadSource(hlsSource);
                hls.attachMedia(audio);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    status.textContent = 'Ready to play';
                    status.className = 'status';
                    playPauseBtn.disabled = false;
                    hlsBadge.textContent = 'Streaming (hls.js)';
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                status.textContent = 'Network error';
                                status.className = 'status error';
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                status.textContent = 'Media error';
                                status.className = 'status error';
                                hls.recoverMediaError();
                                break;
                            default:
                                status.textContent = 'Fatal error';
                                status.className = 'status error';
                                hls.destroy();
                                break;
                        }
                    }
                });
            } 
            else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                audio.src = hlsSource;
                audio.addEventListener('loadedmetadata', function() {
                    status.textContent = 'Ready to play';
                    status.className = 'status';
                    playPauseBtn.disabled = false;
                    hlsBadge.textContent = 'HLS Streaming (Native)';
                });
            }
            else {
                status.textContent = 'HLS not supported in this browser';
                status.className = 'status error';
                playPauseBtn.disabled = true;
            }
        }

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '▶';
                playPauseBtn.title = 'Play';
                status.textContent = 'Paused';
                status.className = 'status';
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    playPauseBtn.textContent = '⏸';
                    playPauseBtn.title = 'Pause';
                    status.textContent = 'Playing';
                    status.className = 'status playing';
                    stopBtn.disabled = false;
                    isPlaying = true;
                }).catch(error => {
                    status.textContent = 'Error playing audio';
                    status.className = 'status error';
                    console.error('Play error:', error);
                });
            }
        });

        // Stop functionality
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.textContent = '▶';
            playPauseBtn.title = 'Play';
            stopBtn.disabled = true;
            status.textContent = 'Stopped';
            status.className = 'status';
            timeDisplay.textContent = '00:00';
            isPlaying = false;
        });

        // Update time display
        audio.addEventListener('timeupdate', () => {
            timeDisplay.textContent = formatTime(audio.currentTime);
        });

        // Handle audio end
        audio.addEventListener('ended', () => {
            playPauseBtn.textContent = '▶';
            playPauseBtn.title = 'Play';
            stopBtn.disabled = true;
            status.textContent = 'Finished';
            status.className = 'status';
            audio.currentTime = 0;
            isPlaying = false;
        });

        // Handle loading states
        audio.addEventListener('waiting', () => {
            if (isPlaying) {
                status.textContent = 'Buffering...';
                status.className = 'status';
            }
        });

        audio.addEventListener('playing', () => {
            status.textContent = 'Playing';
            status.className = 'status playing';
        });

        // Handle errors
        audio.addEventListener('error', (e) => {
            status.textContent = 'Error loading audio';
            status.className = 'status error';
            playPauseBtn.disabled = true;
            console.error('Audio error:', e);
        });

        // Initialize on page load
        initHLS();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (hls) {
                hls.destroy();
            }
        });
    </script>
</body>
</html>
